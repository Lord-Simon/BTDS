{% extends 'btdst/body.html' %}
{% block body %}
<div class="container-fluid">
{% if series %}
	<table class="table" data-provides="rowlink">
		<thead>
			<tr>
				<th>Series</th>
				<th>Volume</th>
				<th>Name</th>
            </tr>
		</thead>
		<tbody>
{% for ser in series %}
			<tr>
				<td><a href="{{ ser.get_absolute_url }}">{{ ser.novel.name }}</a></td>
				<td>{{ ser.number }}</td>
				<td>{{ ser.name }}</td>
			</tr>
{% endfor %}
		</tbody>
	</table>
{% endif %}
</div>
{% endblock %}
