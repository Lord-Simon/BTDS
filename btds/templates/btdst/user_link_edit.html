{% extends 'btdst/body.html' %}
{% block body %}
<div class="container">
<div class="row">
    <div class="offset3 span7">
      <div class="modal-header">
			<h3 id="myModalLabel">Edit Link</h3>
		</div>
		<div class="modal-body">
                <form class="form-horizontal" action="{% url btds_edit %}" method="post">{% csrf_token %}
                    {% for field in link %}
					<div class="control-group">
                        <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
                        <div class="controls">
							{{ field.errors }}
							{{ field }}
                        </div>
                    </div>
					{% endfor %}
					<div class="modal-footer">
						<input type="hidden" name="next" value="{% url btds_index %}" />
                        <input type="hidden" name="id_link" value="{{ lid }}" />
                        <button type="submit" class="btn btn-block btn-success" name="editLink" >Accept Changes</button>
					</div>
                </form>
            </div>
    </div>
  </div>	
</div>
{% endblock %}
