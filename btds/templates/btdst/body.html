		{% if user.is_authenticated %}
		
		
		
		{% else %}
		
        <!-- Login Part -->

        <div id="login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">?</button>
                <h3 id="myModalLabel">Login</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="/admin/login.php" method="post">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">User</label>
                        <div class="controls">
                            <input type="text" id="inputUser" placeholder="User" name="benutzer" required="required">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="Password" name="passwort" required="required">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn" name="login" >Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

		<!-- Register Part -->

        <div id="register" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Sign Up</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="login.php" method="post">
                    <div class="control-group">
                        <label class="control-label" for="inputUser">User</label>
                        <div class="controls">
                            <input type="text" id="inputUser" placeholder="User" name="rbenutzer" required="required">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <input type="email" id="inputEmail" placeholder="Email" name="email" required="required">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="Password" name="rpasswort" required="required">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputRPassword">Re-Password</label>
                        <div class="controls">
                            <input type="password" id="rinputRPassword" placeholder="Re-Password" required="required">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" name="register" class="btn btn-info">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Restore Part -->

        <div id="restore" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Sign Up</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <input type="email" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-warning">Restore</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
		
		{% endif %}
