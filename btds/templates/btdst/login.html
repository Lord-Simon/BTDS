{% extends 'btdst/body.html' %}
{% block body %}
<div class="container">
<div class="row">
    <div class="offset3 span7">
      <div class="modal-header">
			<h3 id="myModalLabel">Login</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" action="{% url "login" %}" method="post">{% csrf_token %}
				<div class="control-group">
					<label class="control-label" for="inputEmail">User</label>
					<div class="controls">
						<input type="text" id="inputUser" placeholder="Username" name="username" required="required">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword">Password</label>
					<div class="controls">
						<input type="password" id="inputPassword" placeholder="Password" name="password" required="required">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="hidden" name="next" value="{% url "btds_index" %}" />
						<button type="submit" class="btn" name="login" >Login</button>
					</div>
				</div>
			</form>
		</div>
    </div>
  </div>	
</div>
{% endblock %}
